<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Bitter</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>OpenSans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>CartographCF Nerd Font</family>
		</prefer>
	</alias>

	<match target="font">
		<edit name="antialias">
			<bool>true</bool>
		</edit>
		<edit name="hinting">
			<bool>true</bool>
		</edit>
		<edit name="rgba">
			<const>rgb</const>
		</edit>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>
</fontconfig>
